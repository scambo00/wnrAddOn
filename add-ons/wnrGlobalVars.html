<script type="text/javascript">
    RED.nodes.registerType('wnrGlobalVars',{
        category: 'wnr_AddOns',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			variable: {value:""},
			condition: {value:""},
			truePayload: {value:""},
			falsePayload: {value:""},
			topic: {value:""},
			rbe: {value: true}
		},
        inputs:1,
        outputs:1,
        icon: "debug.png",
        label: function() {
            return this.name||"wnrGlobalVars";
        }
    });
</script>

<script type="text/x-red" data-template-name="wnrGlobalVars">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<hr>
	<div class="form-row">
        <label for="node-input-variable"><i class="icon-tag"></i>Variable</label>
        <input type="text" id="node-input-variable" placeholder="">
    </div>
	<hr>
    <div class="form-row">
        <label for="node-input-condition"><i class="icon-tag"></i>Condition</label>
        <input type="text" id="node-input-condition" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-truePayload"><i class="icon-tag"></i>True Payload</label>
        <input type="text" id="node-input-truePayload" placeholder="">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-falsePayload"><i class="icon-tag"></i>False Payload</label>
        <input type="text" id="node-input-falsePayload" placeholder="">
    </div>
	<hr>
	<div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i>Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
    </div>
	<hr>
	<div>
	    <div class="form-tips">Defaults to RBE mode.  Uncheck to change</div>
	    <span style="width: 50px; float: left; margin-left: 5px;"><input type="checkbox" id="node-input-rbe" placeholder="rbe" >RBE</span>
	</div>
	
</script>

<script type="text/x-red" data-help-name="wnrGlobalVars">
    <p>A node that sends a payload, if the specified context.Global.Variable condition is true (True Payload) else (False Payload)</p>
</script>
