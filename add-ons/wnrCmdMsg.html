<script type="text/javascript">
    RED.nodes.registerType('wnrCmdMsg',{
        category: 'wnr_AddOns',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			winkName: {value:""},
			winkType: {value:""},
			powered: {value:""},
			brightness: {value:""},
			ui_note: {value:""},
			pushpersonal: {value: ""},
			pushtitle: {value: "WINK NODE RED"},
			pushboby: {value: ""}			
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"wnrCmdMsg";
        },
		oneditprepare: function() {
           
                $('#FsPushBullet').show();
          
        }
    });
	
</script>

<script type="text/x-red" data-template-name="wnrCmdMsg">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<hr>
	<div class="form-row">
        <label for="node-input-winkType"><i class="icon-tag"></i> Type</label>
        <select id="node-input-winkType" style="width:73% !important">
		  <option value="group">group</option>
          <option value="light">light</option>
        </select>
    </div>
	<div class="form-row">
        <label for="node-input-winkName"><i class="icon-tag"></i> Device</label>
        <select id="node-input-winkName" style="width:73% !important">
		  <option value="Outside">Outside</option>
          <option value="bedroom">Bedroom</option>
		  <option value="porch">Porch</option>
		  <option value="driveway">Driveway</option>
		  <option value="back_porch_switch">Back Porch Switch</option>
		  <option value="backyard_switch">Back Yard Switch</option>
		  <option value="dimmer_plug_1">Dimmer 1</option>
		  <option value="garden light 1">Garden light 1</option>
		  <option value="garden light 2">Garden light 2</option>
		</select>
    </div>
	<div class="form-row">
        <label for="node-input-powered"><i class="icon-tag"></i>Command</label>
        <input type="text" id="node-input-powered" placeholder="">
    </div>
	<div class="form-row">
        <label for="node-input-brightness"><i class="icon-tag"></i>Level</label>
        <input type="text" id="node-input-brightness" placeholder="">
    </div>
	<hr>
	<div class="form-row">
	<div class="form-tips">Fill in <i>UI Note</i> field to send msg to Home Dashboard Event Logs</div>
        <label for="node-input-ui_note"><i class="icon-tag"></i>UI Note</label>
        <input type="text" id="node-input-ui_note" placeholder="">
    </div>
	<hr>
	<fieldset>
        <legend id="FsPushBullet">Push Bullet </legend>
		<div class="form-row">
		    <div class="form-tips">Fill in <i>Body</i> to send msg via Push Bullet</div>
		    <label for="node-input-pushtitle"><i class="icon-tag"></i>Title</label>
		    <input type="text" id="node-input-pushtitle" placeholder="">
        
			<label for="node-input-pushboby"><i class="icon-tag"></i>Boby</label>
		    <input type="text" id="node-input-pushboby" placeholder="">
			
		    <div class="form-tips">Leave <i>Personal</i> blank to send msg to Push Bullet channel</div>
		    <label for="node-input-pushpersonal"><i class="icon-tag"></i>Personal</label>
		    <input type="text" id="node-input-pushpersonal" placeholder="">
		</div>
    </fieldset>
</script>

<script type="text/x-red" data-help-name="wnrCmdMsg">
    <p>A node that creates wink API message</p>
</script>
